<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the Milky Way</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="info-panel">
            <h2 id="score-display">Score: 0</h2>
            <h2 id="high-score-display">High Score: 0</h2>
            <h2 id="lives-display">Lives: 3</h2>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls-container">
        <button id="startButton" class="game-button">Start</button>
        <br>
        <a href="index.html" class="game-button"><button id="startButton">Home</button></a>
        <div id="game-controls" class="hidden">
            <div id="direction-controls-circle">
                <button id="upButton" class="game-arrow-button">▲</button>
                <button id="leftButton" class="game-arrow-button">◀</button>
                <button id="downButton" class="game-arrow-button">▼</button>
                <button id="rightButton" class="game-arrow-button">▶</button>
            </div>
            <button id="shootButton" class="game-button">Shoot!</button>
        </div>
    </div>

    <div id="message-box">
      <h2 id="message-title"></h2> <p id="message-text"></p>
      <button id="message-button" class="game-button">Play again</button>
        <a href="https://wanchai2019.github.io/my_awesome-game/"><button id = "message-button" class="game-buton">Home</button></a>
        
    </div>

    <script src="script.js"></script>
    
    <!-- ส่วนท้าย Footer -->
  <footer style="margin-top:30px; padding:20px; background:#111; color:white;">
    <p id="visitorCount"></p>

    <div id="rating" style="margin-top:10px;">
      
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
      <p id="ratingText" style="margin-top:5px; color:gold;"></p>
    </div>
  </footer>

  <style>
    .star {
      font-size: 30px;
      cursor: pointer;
      color: gray;
    }
    .star.selected {
      color: gold;
    }
  </style>

  <script>
    // ---- Visitor Counter ----
    let count = localStorage.getItem("visitorCount") || 0;
    count++;
    localStorage.setItem("visitorCount", count);
    document.getElementById("visitorCount").textContent = "Visitors: " + count;

    // ---- Star Rating ----
    const stars = document.querySelectorAll(".star");
    const ratingText = document.getElementById("ratingText");
    let savedRating = localStorage.getItem("gameRating") || 0;

    function highlightStars(rating) {
      stars.forEach(star => {
        star.classList.remove("selected");
        if (star.dataset.value <= rating) {
          star.classList.add("selected");
        }
      });
      if (rating > 0) ratingText.textContent = "Rate this Game: " + rating + " Stars";
      else ratingText.textContent = "";
    }

    stars.forEach(star => {
      star.addEventListener("click", () => {
        let rating = star.dataset.value;
        localStorage.setItem("gameRating", rating);
        highlightStars(rating);
      });
    });

    // โหลดค่าที่เคยให้ไว้
    if (savedRating > 0) highlightStars(savedRating);
  </script>
</body>
</html>
