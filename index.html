<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมหัวใจกระพริบ</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #game-container {
            width: 800px;
            height: 600px;
            background-color: #333;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="flex flex-col items-center space-y-4">
        <h1 class="text-3xl md:text-5xl font-extrabold text-gray-800 dark:text-white text-center">เกมหัวใจกระพริบ</h1>
        <div id="game-container"></div>
        <div id="game-over-text" class="absolute hidden flex items-center justify-center w-[800px] h-[600px] z-10 text-white bg-black bg-opacity-70 rounded-xl">
            <span class="text-5xl font-bold">GAME OVER</span>
        </div>
    </div>

    <!-- Phaser Library -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.js"></script>

    <!--
        ข้อผิดพลาด "ReferenceError: Phaser is not defined" เกิดขึ้นเนื่องจากโค้ดเกมพยายาม
        ทำงานก่อนที่สคริปต์ไลบรารี Phaser จะถูกโหลดเสร็จสมบูรณ์
        เพื่อแก้ไขปัญหานี้ เราจะใช้แนวทางการตรวจสอบแบบ Polling ที่มีประสิทธิภาพยิ่งขึ้น
        โค้ดนี้จะตรวจสอบว่ามีอ็อบเจกต์ Phaser อยู่หรือไม่เป็นระยะๆ และจะสร้างเกมก็ต่อเมื่อ
        ไลบรารีโหลดเสร็จสมบูรณ์แล้วเท่านั้น ซึ่งจะช่วยแก้ปัญหาด้านเวลาได้อย่างแน่นอน
    -->
    <script>
        // Global variables for the game
        let player;
        let cursors;
        let playerHP = 3;
        let hearts = [];
        let scene;
        let enemies;

        function startGame() {
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                backgroundColor: '#333',
                // Set up Arcade Physics for the game
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 300 },
                        debug: false // Set to true to see hitboxes
                    }
                },
                // Define the scenes for the game
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                },
                // Specify the parent container for the game canvas
                parent: 'game-container'
            };

            const game = new Phaser.Game(config);
        }

        // Preload function to load game assets
        function preload() {
            // Load placeholder images
            this.load.image('player', 'https://placehold.co/100x100/A0E7E5/fff?text=Player');
            this.load.image('heart', 'https://placehold.co/50x50/F85050/fff?text=❤');
            this.load.image('ground', 'https://placehold.co/100x30/28a745/fff?text=Ground');
            this.load.image('enemy', 'https://placehold.co/100x100/FFD966/000?text=Enemy');
        }

        // Create function to set up the game state
        function create() {
            scene = this;

            // Create a static ground platform
            const ground = this.physics.add.staticGroup();
            ground.create(400, 580, 'ground').setScale(2).refreshBody();

            // Create the player sprite
            player = this.physics.add.sprite(100, 450, 'player').setScale(0.5);
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, ground);

            // Create a group for enemies
            enemies = this.physics.add.group();

            // Create multiple patrolling enemies
            createEnemy(400, 500, 350, 450); // Enemy 1 patrols between x=350 and x=450
            createEnemy(600, 500, 550, 750); // Enemy 2 patrols between x=550 and x=750

            this.physics.add.collider(enemies, ground);

            // Set up collision detection between the player and enemies
            this.physics.add.overlap(player, enemies, handlePlayerEnemyCollision, null, this);

            // Create keyboard input listeners
            cursors = this.input.keyboard.createCursorKeys();

            // Initialize and display player hearts
            updateHearts();
        }

        // Function to create a patrolling enemy
        function createEnemy(x, y, minX, maxX) {
            const enemy = enemies.create(x, y, 'enemy').setScale(0.5);
            enemy.setCollideWorldBounds(true);
            enemy.minX = minX;
            enemy.maxX = maxX;
            enemy.direction = Phaser.Math.Between(0, 1) ? 1 : -1;
            enemy.speed = Phaser.Math.Between(50, 120);
            enemy.setVelocityX(enemy.speed * enemy.direction);
            return enemy;
        }

        // Update function to run every frame
        function update() {
            // Player movement control
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            } else {
                player.setVelocityX(0);
            }
            // Player jump control
            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

            // Enemy patrolling logic
            enemies.children.iterate(enemy => {
                if (enemy.x <= enemy.minX && enemy.direction === -1) {
                    enemy.direction = 1;
                    enemy.speed = Phaser.Math.Between(50, 120);
                    enemy.setVelocityX(enemy.speed);
                }
                if (enemy.x >= enemy.maxX && enemy.direction === 1) {
                    enemy.direction = -1;
                    enemy.speed = Phaser.Math.Between(50, 120);
                    enemy.setVelocityX(-enemy.speed);
                }
            });
        }

        // Handles collision between player and enemy
        function handlePlayerEnemyCollision(player, enemy) {
            // Check if player is not invincible
            if (!player.invincible) {
                loseHP();
                // Make the player temporarily invincible and flash
                player.invincible = true;
                scene.tweens.add({
                    targets: player,
                    alpha: { from: 1, to: 0.2 },
                    yoyo: true,
                    repeat: 5,
                    duration: 100,
                    onComplete: () => {
                        player.alpha = 1;
                        player.invincible = false;
                    }
                });
            }
        }

        // Function to update the hearts display
        function updateHearts() {
            hearts.forEach(h => h.destroy());
            hearts = [];
            for (let i = 0; i < playerHP; i++) {
                const heart = scene.add.image(30 + i * 40, 50, 'heart')
                    .setScrollFactor(0)
                    .setScale(0.5)
                    .setOrigin(0, 0);
                hearts.push(heart);
            }
        }

        // Function to decrease player HP
        function loseHP() {
            if (playerHP > 0) {
                playerHP--;
                updateHearts();
                if (playerHP <= 0) {
                    gameOver();
                }
            }
        }

        // Function to handle the game over state
        function gameOver() {
            document.getElementById('game-over-text').style.display = 'flex';
            player.setTint(0xff0000);
            player.setVelocity(0, 0);
            player.anims.stop();
            player.body.enable = false;
        }

        // Poll for the Phaser object before starting the game
        const checkPhaser = setInterval(() => {
            if (window.Phaser) {
                clearInterval(checkPhaser);
                startGame();
            }
        }, 10);
    </script>
</body>
</html>
